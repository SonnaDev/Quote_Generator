<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css">
    <script src="https://kit.fontawesome.com/e43f1a9b99.js" crossorigin="anonymous"></script>
    <title>QuoteGen</title>
</head>
<body>
     <div class="quote-container" id="quote-generator">
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">
            </span>
        </div>
        <di class="quote-author">
            <span id="author"></span>
        </di>
        <div class="btn-container"> 
            <button class="twitter.btn" id="twitter">
                <i class="fab fa-twitter"></i>
           </button>
           <button id="new-quote">
            New Quote
           </button>
        </div>
     </div>





    <script type="module" src="index.js"></script>
    
</body>
</html>
